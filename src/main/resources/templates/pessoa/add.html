<!DOCTYPE html>
<html lang="PT-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pessoa</title>
    <style>
    h1 {
	  text-align: center;
	  margin: 10px;
    }
    form {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  margin: 30px;
    }
    .items{
	  margin-bottom: 10px;
    }
    input[type="date"]{
	  width: 207px;
    } 
    .btn {
	    margin-left: 5px;
    }
    </style>
</head>

<body>
<h1>Adicionar Nova Pessoa</h1>

<form action="#" th:action="@{/save}" method="post">
  <div class="items">
   <div><label><strong>Nome</strong><label></div>
   <div><input class="form-control" type="text" name="nome" placeholder=" Informe seu nome" required/></div>
  </div>
  
  <div class="items">
   <div><label><strong>Nascimento</strong><label></div>
   <div><input class="form-control" type="date" name="dataNasc" required/></div>
  </div>
  
 <div class="items">
  <div><label><strong>Email</strong><label></div>
  <div><input class="form-control" type="email" name="email" placeholder=" Informe seu email" required/></div>
 </div>
  
 <div class="items">
  <input type="submit" value="Cadastrar" class="btn btn-secondary btn-lg"/>
 </div>
</form>
<a th:href="@{/}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Voltar</a>

</body>
<html>
