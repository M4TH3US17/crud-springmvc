<!DOCTYPE html>
<html lang="PT-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pessoa</title>
    
    <style>
    * {
	   font-size: 16px;
      }
      h1 {
	    margin: 10px;
	    text-align: center;
      }
    </style>
</head>

<body>
<h1>Lista de Pessoas</h1>
 
<table class="table">
 <thead class="thead-dark">
   <tr>
     <th scope="col">#</th>
     <th scope="col">pessoa</th >
     <th scope="col">nascimento</th>
     <th scope="col">email</th>
     <th scope="col">Ação</th>
   </tr>
 </thead>

 <tbody>
   <tr th:each="pessoa:${lista}">
     <td th:text="${pessoa.id}"></td>
     <td th:text="${pessoa.nome}"></td>
     <td th:text="${pessoa.dataNasc}"></td>
     <td th:text="${pessoa.email}"></td>
     <td>
      <a th:href="@{/update/{id}(id=${pessoa.id})}" class="btn btn-primary">EDIT</a>
      <a th:href="@{/delete/{id}(id=${pessoa.id})}" class="btn btn-danger">DELETE</a>
     </td>
   </tr>
 </tbody>
</table>

<a th:href="@{/cadastro}" class="btn btn-primary" role="button" aria-pressed="true">Cadastrar</a>
</body>
</html>
